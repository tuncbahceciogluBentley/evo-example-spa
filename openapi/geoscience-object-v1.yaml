  /geoscience-object/orgs/{org_id}/workspaces/{workspace_id}/objects/{object_id}:
    post:
      tags:
      - Objects
      summary: Update a geoscience object
      description: 'Update or restore a geoscience object by UUID.

        Uploading an object to this endpoint will update (replace, i.e. no partial
        updates) the existing object with a corresponding UUID.

        If the object was previously deleted, and the `deleted` parameter is set to
        `false`, this operation will attempt to restore the object. You cannot provide
        an object body when attempting to restore an object.

        Note that the value of the `uuid` field in the object must match the value
        in the URL path.

        New objects must be uploaded by path.'
      operationId: updateObjectsById
      security:
      - HTTPBearer: []
      parameters:
      - name: object_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: UUID of a geoscience object.
          examples:
          - 355fa5a6-f37d-11ed-93c1-00155d19a71b
          title: Object Id
        description: UUID of a geoscience object.
      - name: org_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The customer's organisation ID
          examples:
          - b208a6c9-6881-4b97-b02d-acb5d81299bb
          title: Org Id
        description: The customer's organisation ID
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: The customer's workspace ID
          examples:
          - 032806a8-dcd7-11ed-8d5c-00155d8f28b5
      - name: deleted
        in: query
        required: false
        schema:
          type: boolean
          description: When set to false, the operation will attempt to restore the
            object.
          title: Deleted
        description: When set to false, the operation will attempt to restore the
          object.
      - name: If-Match
