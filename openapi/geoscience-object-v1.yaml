          format: uuid
          title: The customer's workspace ID
          examples:
          - 032806a8-dcd7-11ed-8d5c-00155d8f28b5
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DataUploadRequestBody'
              minItems: 1
              maxItems: 32
              description: SHA256 digests or UUID of the data file(s) to be uploaded.
              examples:
              - - name: 22f97e9a-22c1-11ef-b851-00155d18c5d4
