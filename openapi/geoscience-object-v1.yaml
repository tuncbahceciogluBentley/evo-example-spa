  /geoscience-object/orgs/{org_id}/workspaces/{workspace_id}/data:
    put:
      tags:
      - Data
      summary: Upload geoscience data
      description: 'Request to upload geoscience data.


        The client provides names for the data they intend to upload and receives
        upload URLs for those that have not already

        been uploaded. This data `name` must a valid SHA256 hash or UUID. Calculating
        the SHA256 hash is recommended as it

        enables clients to avoid re-uploading duplicate data.


        Each upload URL is secured with a SAS token and is valid for a limited time.
        If a URL has expired before the data upload

        is complete, simply repeat this request to obtain a new URL.

        Clients can use the new URL to continue uploading where they left off.


        Multiple data names can be provided, with an upload URL generated for each
        data digest individually

        (up to a maximum of 32).'
      operationId: putDataInWorkspace
      security:
      - HTTPBearer: []
      parameters:
      - name: org_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The customer's organisation ID
          examples:
