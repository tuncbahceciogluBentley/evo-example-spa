openapi: 3.1.0
info:
  title: File API
  description: "The File API provides the ability to manage files of any type or size,\
    \ associated with \nyour Evo workspace. Enable your product with Evo connected\
    \ workflows by integrating with the Seequent Evo \nFile API. Most file formats\
    \ and sizes are accepted.\n\nFiles can be referenced by their UUID, or by a user-defined\
    \ file path. Files are versioned, so updating or \nreplacing them will create\
    \ a new version of the file. The latest version of the file is always returned\
    \ \nunless a specific version is requested.\n\nFor more information on using the\
    \ File API, see [Overview](https://developer.seequent.com/docs/guides/file/),\
    \ or the API references here.\n        "
  version: 2.8.0
paths:
  /file/v2/orgs/{organisation_id}/workspaces/{workspace_id}/files/{file_id}:
    delete:
      tags:
      - file:v2
      summary: Delete a file by ID
      description: Request to delete a file. This will delete the file and all historic
        versions.
      operationId: deleteFileByID
      security:
      - HTTPBearer: []
      parameters:
      - name: file_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: File Id
      - name: organisation_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The customer's organisation organisation ID.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Organisation Id
        description: The customer's organisation organisation ID.
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The ID of the workspace in the organization.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Workspace Id
        description: The ID of the workspace in the organization.
      responses:
        '204':
          description: The file has been deleted.
        '502':
          description: '

            #### /file-api/metadata/store-error


            A database error occurred when deleting the specified file.



            #### /file-api/bad-gateway


            Bad gateway. A response required to handle the request is invalid.


            '
          content:
            application/json:
              examples:
                /file-api/metadata/store-error:
                  value:
                    status: 502
                    title: File Metadata Storage Operation Failed.
                    type: https://seequent.com/error-codes/file-api/metadata/store-error
                  summary: /file-api/metadata/store-error
                /file-api/bad-gateway:
                  value:
                    status: 502
                    title: Bad Gateway.
                    type: https://seequent.com/error-codes/file-api/bad-gateway
                  summary: /file-api/bad-gateway
              schema:
                anyOf:
                - $ref: '#/components/schemas/MetadataStoreError'
                - $ref: '#/components/schemas/BadGateway'
                title: Response 502 Deletefilebyid
        '400':
          description: '

            #### /file-api/bad-request


            Bad request. The server cannot or will not process the request due to
            a client error.


            '
          content:
            application/json:
              examples:
                /file-api/bad-request:
                  value:
                    status: 400
                    title: Bad Request.
                    type: https://seequent.com/error-codes/file-api/bad-request
                  summary: /file-api/bad-request
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: '

            #### /file-api/auth/missing-token


            Unauthorized. The client request has not been completed as the provided
            credentials  are invalid.



            #### /file-api/auth/invalid-token


            Forbidden. The client credentials are valid but do not permit access to
            this resource.


            '
          content:
            application/json:
              examples:
                /file-api/auth/missing-token:
                  value:
                    status: 401
                    title: Access Denied.
                    type: https://seequent.com/error-codes/file-api/auth/missing-token
                  summary: /file-api/auth/missing-token
                /file-api/auth/invalid-token:
                  value:
                    status: 401
                    title: Access Denied.
                    type: https://seequent.com/error-codes/file-api/auth/invalid-token
                  summary: /file-api/auth/invalid-token
              schema:
                anyOf:
                - $ref: '#/components/schemas/MissingTokenError'
                - $ref: '#/components/schemas/InvalidTokenError'
                title: Response 401 Deletefilebyid
        '403':
          description: '

            #### /file-api/auth/insufficient-role


            Forbidden. The client credentials are valid but the client does not have
            a sufficient role to access to this resource.


            '
          content:
            application/json:
              examples:
                /file-api/auth/insufficient-role:
                  value:
                    your_role: viewer
                    permitted_roles:
                    - editor
                    - owner
                    status: 403
                    title: Insufficient Role.
                    type: https://seequent.com/error-codes/file-api/auth/insufficient-role
                  summary: /file-api/auth/insufficient-role
              schema:
                $ref: '#/components/schemas/InsufficientRoleError'
        '500':
          description: '

            #### /file-api/api-errors


            A server error has occurred.


            '
          content:
            application/json:
              examples:
                /file-api/api-errors:
                  value:
                    status: 500
                    title: An Error Occurred.
                    type: https://seequent.com/error-codes/file-api/api-errors
                  summary: /file-api/api-errors
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: '

            #### /file-api/validation


            The request was invalid and will not be processed due to a client error.


            '
          content:
            application/json:
              examples:
                /file-api/validation:
                  value:
                    status: 422
                    title: Validation Error.
                    detail: '[{''type'': ''missing'', ''loc'': , ''msg'': ''Field
                      required'', ''input'': {}, ''url'': ''https://errors.pydantic.dev/2.4/v/missing''}]'
                    type: https://seequent.com/error-codes/file-api/validation
                  summary: /file-api/validation
              schema:
                $ref: '#/components/schemas/EvoRequestValidationError'
    get:
      tags:
      - file:v2
      summary: Download a file by ID
      description: Request file metadata and a delegated download link for a specified
        file by ID. The `download` link should be followed to download the file contents
        from blob storage. This link is pre-signed and will expire after 30 minutes.
        Set the `include_versions` query parameter to `true` to get the complete list
        of available versions. Set the `version` query parameter to request a download
        link for that specific version of the specified file. If `version` is not
        set, the latest version of the file will be returned.
      operationId: getFileByID
      security:
      - HTTPBearer: []
      parameters:
      - name: file_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: UUID of a file.
          examples:
          - 255fa5a6-f37d-11ed-93c1-00155d19a71b
          title: File Id
        description: UUID of a file.
      - name: organisation_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The customer's organisation organisation ID.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Organisation Id
        description: The customer's organisation organisation ID.
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The ID of the workspace in the organization.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Workspace Id
        description: The ID of the workspace in the organization.
      - name: version_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: int64
          - type: 'null'
          description: Optional version ID for the desired file version. By default,
            the response will return the _latest_ version.
          examples:
          - '1223372036854775807'
          title: Version Id
        description: Optional version ID for the desired file version. By default,
          the response will return the _latest_ version.
      - name: include_versions
        in: query
        required: false
        schema:
          type: boolean
          description: Optional inclusion of the `DownloadFile.versions`. By default,
            the response will return `versions` as `null`.
          default: false
          title: Include Versions
        description: Optional inclusion of the `DownloadFile.versions`. By default,
          the response will return `versions` as `null`.
      - name: deleted
        in: query
        required: false
        schema:
          type: boolean
          description: Optional flag to include deleted files. By default, the response
            will not include deleted files.
          title: Deleted
        description: Optional flag to include deleted files. By default, the response
          will not include deleted files.
      responses:
        '200':
          description: An object containing file metadata and at least one download
            link. Optionally, the object will also contain a link for each file version.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadFileResponse'
        '404':
          description: '

            #### /file-api/files/not-found


            File or version not found.


            '
          content:
            application/json:
              examples:
                /file-api/files/not-found:
                  value:
                    status: 404
                    title: File Not Found.
                    type: https://seequent.com/error-codes/file-api/files/not-found
                  summary: /file-api/files/not-found
              schema:
                $ref: '#/components/schemas/FileNotFoundError'
        '410':
          description: '

            #### /file-api/files/gone


            File has been deleted.


            '
          content:
            application/json:
              examples:
                /file-api/files/gone:
                  value:
                    status: 410
                    title: The file has been deleted
                    type: https://seequent.com/error-codes/file-api/files/gone
                  summary: /file-api/files/gone
              schema:
                $ref: '#/components/schemas/FileDeletedError'
        '400':
          description: '

            #### /file-api/bad-request


            Bad request. The server cannot or will not process the request due to
            a client error.


            '
          content:
            application/json:
              examples:
                /file-api/bad-request:
                  value:
                    status: 400
                    title: Bad Request.
                    type: https://seequent.com/error-codes/file-api/bad-request
                  summary: /file-api/bad-request
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: '

            #### /file-api/auth/missing-token


            Unauthorized. The client request has not been completed as the provided
            credentials  are invalid.



            #### /file-api/auth/invalid-token


            Forbidden. The client credentials are valid but do not permit access to
