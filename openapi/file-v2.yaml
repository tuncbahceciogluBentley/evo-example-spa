                    type: https://seequent.com/error-codes/file-api/bad-gateway
                  summary: /file-api/bad-gateway
              schema:
                $ref: '#/components/schemas/BadGateway'
        '422':
          description: '

            #### /file-api/validation


            The request was invalid and will not be processed due to a client error.


            '
          content:
            application/json:
              examples:
                /file-api/validation:
                  value:
                    status: 422
                    title: Validation Error.
                    detail: '[{''type'': ''missing'', ''loc'': , ''msg'': ''Field
                      required'', ''input'': {}, ''url'': ''https://errors.pydantic.dev/2.4/v/missing''}]'
                    type: https://seequent.com/error-codes/file-api/validation
                  summary: /file-api/validation
              schema:
                $ref: '#/components/schemas/EvoRequestValidationError'
    put:
      tags:
      - file:v2
      summary: Update a file
      description: 'Request an upload link for a new version of the specified file.

        If the file does not exist an error will be returned.

        Follow up a successful request with a call to the returned pre-signed upload
        link.

        Specify a binary body containing the file to upload, with the addition of
        header key-value pair

        `x-ms-blob-type: BlockBlob`.

        The upload link is pre-signed and will expire after 30 minutes.


        Including a `version_id` parameter allows creating a link to a blob with uncommitted
        blocks, i.e. the upload has not

        been completed properly, or the original pre-signed link has expired.

        Uncommitted blocks are valid for up to one week, after which they are automatically
        deleted.


        Including a `deleted` parameter with a value of `false` will restore a deleted
        file.'
      operationId: updateFileByID
      security:
      - HTTPBearer: []
      parameters:
      - name: file_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: File Id
      - name: organisation_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The customer's organisation organisation ID.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Organisation Id
        description: The customer's organisation organisation ID.
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          description: The ID of the workspace in the organization.
          examples:
          - 00000000-0000-0000-0000-000000000000
          title: Workspace Id
        description: The ID of the workspace in the organization.
      - name: version_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: int64
          - type: 'null'
          description: (Optional) version ID to fetch a link for.
          examples:
          - '1223372036854775807'
          title: Version Id
        description: (Optional) version ID to fetch a link for.
      - name: deleted
        in: query
        required: false
        schema:
          type: boolean
          description: When set to false, the operation will attempt to restore a
            deleted file.
          title: Deleted
        description: When set to false, the operation will attempt to restore a deleted
          file.
      responses:
        '200':
          description: An object containing a pre-signed upload link. Submit the file
            content to the link.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
        '404':
          description: '

            #### /file-api/files/not-found


            File does not exist.


            '
          content:
            application/json:
              examples:
                /file-api/files/not-found:
                  value:
                    status: 404
                    title: File Not Found.
                    type: https://seequent.com/error-codes/file-api/files/not-found
                  summary: /file-api/files/not-found
              schema:
                $ref: '#/components/schemas/FileNotFoundError'
        '410':
          description: '

            #### /file-api/files/gone


            File has been deleted.


            '
          content:
            application/json:
              examples:
                /file-api/files/gone:
                  value:
                    status: 410
                    title: The file has been deleted
                    type: https://seequent.com/error-codes/file-api/files/gone
                  summary: /file-api/files/gone
              schema:
                $ref: '#/components/schemas/FileDeletedError'
        '502':
          description: '

            #### /file-api/metadata/store-error


            A database error occurred when updating a file.



            #### /file-api/bad-gateway


            Bad gateway. A response required to handle the request is invalid.


            '
          content:
            application/json:
              examples:
                /file-api/metadata/store-error:
                  value:
                    status: 502
                    title: File Metadata Storage Operation Failed.
                    type: https://seequent.com/error-codes/file-api/metadata/store-error
                  summary: /file-api/metadata/store-error
                /file-api/bad-gateway:
                  value:
                    status: 502
                    title: Bad Gateway.
                    type: https://seequent.com/error-codes/file-api/bad-gateway
                  summary: /file-api/bad-gateway
              schema:
                anyOf:
                - $ref: '#/components/schemas/MetadataStoreError'
                - $ref: '#/components/schemas/BadGateway'
                title: Response 502 Updatefilebyid
        '409':
          description: '

            #### /file-api/files/already-exists


            Another file already exists at this path.


            '
          content:
            application/json:
              examples:
                /file-api/files/already-exists:
                  value:
                    status: 409
                    title: Invalid Request.
                    type: https://seequent.com/error-codes/file-api/files/already-exists
                  summary: /file-api/files/already-exists
              schema:
                $ref: '#/components/schemas/FileAlreadyExistsError'
        '400':
          description: '

            #### /file-api/bad-request


            Bad request. The server cannot or will not process the request due to
            a client error.


            '
          content:
            application/json:
              examples:
                /file-api/bad-request:
                  value:
                    status: 400
                    title: Bad Request.
                    type: https://seequent.com/error-codes/file-api/bad-request
                  summary: /file-api/bad-request
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          description: '

            #### /file-api/auth/missing-token


            Unauthorized. The client request has not been completed as the provided
            credentials  are invalid.



            #### /file-api/auth/invalid-token


            Forbidden. The client credentials are valid but do not permit access to
            this resource.


            '
          content:
            application/json:
              examples:
                /file-api/auth/missing-token:
                  value:
                    status: 401
                    title: Access Denied.
                    type: https://seequent.com/error-codes/file-api/auth/missing-token
                  summary: /file-api/auth/missing-token
                /file-api/auth/invalid-token:
                  value:
                    status: 401
                    title: Access Denied.
                    type: https://seequent.com/error-codes/file-api/auth/invalid-token
                  summary: /file-api/auth/invalid-token
              schema:
                anyOf:
                - $ref: '#/components/schemas/MissingTokenError'
                - $ref: '#/components/schemas/InvalidTokenError'
                title: Response 401 Updatefilebyid
        '403':
          description: '

            #### /file-api/auth/insufficient-role


            Forbidden. The client credentials are valid but the client does not have
            a sufficient role to access to this resource.


            '
          content:
            application/json:
              examples:
                /file-api/auth/insufficient-role:
                  value:
                    your_role: viewer
                    permitted_roles:
                    - editor
                    - owner
                    status: 403
                    title: Insufficient Role.
                    type: https://seequent.com/error-codes/file-api/auth/insufficient-role
                  summary: /file-api/auth/insufficient-role
              schema:
                $ref: '#/components/schemas/InsufficientRoleError'
        '500':
          description: '

            #### /file-api/api-errors


            A server error has occurred.


            '
          content:
            application/json:
              examples:
                /file-api/api-errors:
                  value:
                    status: 500
                    title: An Error Occurred.
                    type: https://seequent.com/error-codes/file-api/api-errors
                  summary: /file-api/api-errors
              schema:
                $ref: '#/components/schemas/ApiError'
        '422':
          description: '

            #### /file-api/validation


            The request was invalid and will not be processed due to a client error.


            '
          content:
            application/json:
              examples:
                /file-api/validation:
                  value:
                    status: 422
                    title: Validation Error.
                    detail: '[{''type'': ''missing'', ''loc'': , ''msg'': ''Field
                      required'', ''input'': {}, ''url'': ''https://errors.pydantic.dev/2.4/v/missing''}]'
                    type: https://seequent.com/error-codes/file-api/validation
                  summary: /file-api/validation
              schema:
                $ref: '#/components/schemas/EvoRequestValidationError'
        '204':
          description: The file has been restored. The location of the resource has
            not changed.
        '303':
          description: The file has been restored. Location of the resource has changed
            (e.g., rename on restore).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadFileResponse'
      x-api-preview: true
